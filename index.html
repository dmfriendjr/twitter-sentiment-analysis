<!DOCTYPE html>
<html>
	<head>

		<!-- **** Meta Info **** -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- **** CSS Stylesheets **** -->
		<link rel="stylesheet" href="assets/styles/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/styles/style.css">

		<!-- **** JQuery **** -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- **** Fonts **** -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>Twitter Sentiment analysis</title>

	</head>
	<body>

		<!-- **** Header **** -->
		<section>
		<div class="content">

		<!-- **** Jumbotron **** -->
		<div class="row justify-content-md-center">
			<div class = "jumbotron col-md-8">
				<h1>Twitter Sentiment Analysis</h1>
				<h3>Analyzing Public Perception</h3>

				<!-- **** Search Bar **** -->
				<div class="row justify-content-md-center">
					<form class="form-inline col-md-12">
						<button type="submit" id="location-search-submit-btn" class="btn btn-secondary"><i class="fa fa-search"></i></button>
  					<label class="sr-only" for="location-search-input"></label>
  					<input type="text" class="form-control" id="location-search-input" placeholder="Trending topics...">
					</form>
				</div>

					<!-- **** Recent Searches **** -->
					<div class="row justify-content-md-center">
						<p class="col-md-12" id="recent-searches">Recent Search 1, Recent Search 2, Recent Search 3, Recent Search 4</p>
					</div>
			</div>
		</div>	
		</div>
		</section>

		<!-- **** Main Body Container **** -->
		<div class="container main-body">

		<!-- **** Recent Searches **** -->
		<div class = "row">
			<div class = "col-md-12 rounded" id = "trending-topics">
			</div>
		</div>

	<!-- **** Div that displays the sentiment results **** -->
	<div class = "row" id="sentiment-div">
		<div class = "col-md-12 rounded">
			<h3>Sentiment Analysis</h3>
			<div id = "overall-sentiment"></div>
		</div>
	</div>

	<!-- **** Div that displays up to 10 most popular **** -->
	<div class = "row">
		<div class = "col-s-12 col-md-6 rounded" id="popular-div">
			<div class = "row">
				<h3>Popular Tweets</h3>
				<div class="col-s-12 col-md-11 rounded" id = "popular-tweets">
				</div>
			</div>
		</div>

	<!-- **** Div that displays up to 10 most recent **** -->
	<div class = "col-s-12 col-md-6 rounded" id="recent-div">
		<div class = "row">
			<h3 class="offset-md-1">Recent Tweets</h3>
			<div class="col-s-12 col-md-11 offset-md-1 rounded"  id = "recent-tweets">
			</div>
		</div>
	</div>
	</div>
</div>

	<!-- **** Footer **** -->

	<!-- *** Twitter Javascript links *** -->
	<script>window.twttr = (function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0],
	    t = window.twttr || {};
	  if (d.getElementById(id)) return t;
	  js = d.createElement(s);
	  js.id = id;
	  js.src = "https://platform.twitter.com/widgets.js";
	  fjs.parentNode.insertBefore(js, fjs);

	  t._e = [];
	  t.ready = function(f) {
	    t._e.push(f);
	  };

	  return t;
	}(document, "script", "twitter-wjs"));</script>

	<!-- **** Javascript links **** -->
	<script src="assets/scripts/APIKeys.js" type="text/javascript"></script>
	<script src="assets/scripts/script.js" type="text/javascript"></script>

</body>
</html>
