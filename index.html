<html>
	<head>

		<!-- **** Meta Info **** -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- **** CSS Stylesheets **** -->
		<link rel="stylesheet" href="assets/styles/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<title>Twitter Sentiment Analysis</title>

	</head>
	<body>

		<!-- **** Header **** -->
		<section>
		<div class="content">

		<!-- **** Jumbotron **** -->
		<div class="row justify-content-md-center">
			<div class = "jumbotron col-md-8">
				<h1>Twitter Sentiment Analysis</h1>
				<h4>Find Out What The World Is Thinking</h4>

				<!-- **** Search Bar **** -->
				<form id="submit-form" class="form-inline col-md-12">
					<button type="submit" id="trending-search-submit-btn" class="btn btn-secondary rounded-0"><i class="fa fa-search"></i></button>
					<label class="sr-only" for="trending-search-input"></label>
					<input type="text" class="form-control rounded-0" id="trending-search-input" placeholder="Trending topics...">
				</form>

					<!-- **** Recent Searches **** -->
					<div class="row">
						<div class = "col-md-12" id="recent-searches"></div>
					</div>
			</div>
		</div>	
		</div>
		</section>

		<!-- **** Main Body Container **** -->
		<div class="container main-body">

		<div class = "row">
			<h3 class="trending-header">Trending Topics</h3>
				
				<!-- **** Trending Searches **** -->
				<form id="location-search-form" class="form-inline col-md-12">
					<button type="submit" id="location-search-submit-btn" class="btn btn-secondary rounded-0"><i class="fa fa-search"></i></button>
					<label class="sr-only" for="location-search-input"></label>
					<input type="text" class="form-control rounded-0" id="location-search-input" placeholder="City, State or Country">
				</form>

				<!-- **** Trending Topics **** -->
				<div id = "trending-topics"></div>
		</div>

	<!-- **** Div that displays the sentiment results **** -->
	<div class = "row" id="sentiment-div">
		<h3>Sentiment Analysis</h3>
		<div class = "col-md-12 rounded" id = "overall-sentiment"></div>
	</div>

	<!-- **** Div that displays up to 10 most popular **** -->
	<div class = "row">
		<div class = "col-s-12 col-md-6 rounded" id="popular-div">
			<div class = "row">
				<h3>Popular Tweets</h3>
				<div class="col-s-12 col-md-11 rounded" id = "popular-tweets">
				</div>
			</div>
		</div>

	<!-- **** Div that displays up to 10 most recent **** -->
	<div class = "col-s-12 col-md-6 rounded" id="recent-div">
		<div class = "row">
			<h3 class="offset-md-1">Recent Tweets</h3>
			<div class="col-s-12 col-md-11 offset-md-1 rounded"  id = "recent-tweets">
			</div>
		</div>
	</div>
	</div>
</div>

	<!-- **** Footer **** -->

	<!-- *** Twitter Javascript links *** -->
	<script>window.twttr = (function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0],
	    t = window.twttr || {};
	  if (d.getElementById(id)) return t;
	  js = d.createElement(s);
	  js.id = id;
	  js.src = "https://platform.twitter.com/widgets.js";
	  fjs.parentNode.insertBefore(js, fjs);

	  t._e = [];
	  t.ready = function(f) {
	    t._e.push(f);
	  };

	  return t;
	}(document, "script", "twitter-wjs"));</script>
